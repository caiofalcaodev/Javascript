<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:
    <input type="number" name="txtvel" id="itxtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        var txtv = window.document.getElementById('itxtvel')

        function calcular() {
            var txtv = window.document.getElementById('itxtvel')
            var vel = Number(txtv.value)  
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade!`
            } else {
                res.innerHTML += `<p>Parabêns pela consciência no trânsito! :D`
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>` 
        }
    </script>
</body>
</html>
